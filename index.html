<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <title>Encriptador</title>
</head>

<body>
    <header class="contenedor">
        <div class="contenedor">
            <div class="contenedor_logo">
                <img class="logo" src="img/Logo.png" alt="logo de alura">
            </div>
            
            

        </div>

    </header>

    <main>

        <div class="contenedor">
            <section class="izquierdo">
                <textarea class="text-area" id="" placeholder="Ingrese texto aquí"></textarea>
                <div class="aviso">
                    <img src="img/bi_exclamation-circle-fill.png" alt="logo exclamacion">
                    <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
                </div>

                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <section class="derecho">
                <textarea class="mensaje" ></textarea>                
                <button class="copiar" onclick="copiarTexto()">Copiar</button>                
            </section>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
